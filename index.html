<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>challege</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset </button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-1">
        <h2>Challenge 2: Cat Generater</h2>
        <div class="flex-box-container-1">
            <div>
                <button class = "btn btn-success" id="cat-gen" onclick="generate()">Generate Cat</button>
            </div>
        </div>
        <div class="flex-box-container-1" id = "flex-cat" >
                      
        </div>
    </div>
    <div class="container-1">
        <h2>Challenge 3: Rock Papper Scissor</h2>
        <div class = "flex-box-rps" id="flex-box-rps">
            <img src="rock.png" height=150 width = 150 alt="" id="rock" onclick="rpsGame(this)">
            <img src="paper.png" height=150 width = 150 alt="" id="paper" onclick="rpsGame(this)">
            <img src="scisorrs.png" height=150 width = 150 alt="" id="scisor" onclick="rpsGame(this)">
            
        </div>
    </div>

    <div class="container-1">
        <h2>Challenge 4: Change the Color of All Buttons!</h2>
        <div class = "flex-box-container-1" id =" flex-box-ccolor">
             <form action=""  > 
                <select name = "backdrop" id = "background" onchange="colchange(this)">
                    <option value="select">select</option>
                    <option value="random">random</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="reset">reset</option>                   
                </select>
          </form>
            <button class="btn btn-primary" onclick="">Wee!</button>
            <button class="btn btn-danger" onclick ="">Yahoo!</button>
            <button class="btn btn-warning" onclick="">Google!</button>
            <button class="btn btn-success" >Facebook!</button>
        </div>
    </div>
    <div class="container-1">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id ="bj-result">Lets Play</span></h3>
        
        <div class = "flex-bj-row-1">
            
            <div id = "your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>

            <div id = "dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>

        </div>
        <div class="flex-bj-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id = "bj-hit">Hit</button>
                <button class="btn-lg btn-warning mr-2" id = "bj-stand">Stand</button>
                <button class="btn-lg btn-danger " id = "bj-deal">Deal</button>
            </div>
        </div>
        <div class = "flex-bj-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
